version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu
permissions:
  - object: /home/ubuntu/client
    owner: root
    group: root
    mode: 755
  - object: /home/ubuntu/server
    owner: root
    group: root
    mode: 755
hooks:
  BeforeInstall:
    - location: ./before.sh
      runas: root
  AfterInstall:
    - location: ./after.sh
      runas: root
